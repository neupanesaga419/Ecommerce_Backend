 
 {% load static %}
 <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
 <!--   Core JS Files   -->
 <script src="{% static 'js/core/popper.min.js' %}" ></script>
 <script src="{% static 'js/core/bootstrap.min.js' %}" ></script>
 <script src="{% static 'js/plugins/perfect-scrollbar.min.js'%}" ></script>
 <script src="{% static 'js/plugins/smooth-scrollbar.min.js'%}" ></script>
 <script src="{% static 'js/plugins/chartjs.min.js'%}"></script>
 <script>
   var ctx = document.getElementById("chart-bars").getContext("2d");
   var data = JSON.parse("{{data|escapejs}}");
   var labels = JSON.parse("{{labels|escapejs}}");
   var profit = JSON.parse("{{profit|escapejs}}");
   console.log(data);
   new Chart(ctx, {
     type: "bar",
     data: {
       labels: labels,
       datasets: [{
         label: "Sales",
         tension: 0.4,
         borderWidth: 0,
         borderRadius: 4,
         borderSkipped: false,
         backgroundColor: "rgba(255, 255, 255, .8)",
         data: data,
         maxBarThickness: 6
       }, ],
     },
     options: {
       responsive: true,
       maintainAspectRatio: false,
       plugins: {
         legend: {
           display: false,
         }
       },
       interaction: {
         intersect: false,
         mode: 'index',
       },
       scales: {
         y: {
           grid: {
             drawBorder: false,
             display: true,
             drawOnChartArea: true,
             drawTicks: false,
             borderDash: [5, 5],
             color: 'rgba(255, 255, 255, .2)'
           },
           ticks: {
             suggestedMin: 0,
             suggestedMax: 500,
             beginAtZero: true,
             padding: 10,
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 2
             },
             color: "#fff"
           },
         },
         x: {
           grid: {
             drawBorder: false,
             display: true,
             drawOnChartArea: true,
             drawTicks: false,
             borderDash: [5, 5],
             color: 'rgba(255, 255, 255, .2)'
           },
           ticks: {
             display: true,
             color: '#f8f9fa',
             padding: 10,
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 2
             },
           }
         },
       },
     },
   });


   var ctx2 = document.getElementById("chart-line").getContext("2d");

   new Chart(ctx2, {
     type: "line",
     data: {
       labels: labels,
       datasets: [{
         label: "Profit",
         tension: 0,
         borderWidth: 0,
         pointRadius: 5,
         pointBackgroundColor: "rgba(255, 255, 255, .8)",
         pointBorderColor: "transparent",
         borderColor: "rgba(255, 255, 255, .8)",
         borderColor: "rgba(255, 255, 255, .8)",
         borderWidth: 4,
         backgroundColor: "transparent",
         fill: true,
         data: profit,
         maxBarThickness: 6

       }],
     },
     options: {
       responsive: true,
       maintainAspectRatio: false,
       plugins: {
         legend: {
           display: false,
         }
       },
       interaction: {
         intersect: false,
         mode: 'index',
       },
       scales: {
         y: {
           grid: {
             drawBorder: false,
             display: true,
             drawOnChartArea: true,
             drawTicks: false,
             borderDash: [5, 5],
             color: 'rgba(255, 255, 255, .2)'
           },
           ticks: {
             display: true,
             color: '#f8f9fa',
             padding: 10,
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 2
             },
           }
         },
         x: {
           grid: {
             drawBorder: false,
             display: false,
             drawOnChartArea: false,
             drawTicks: false,
             borderDash: [5, 5]
           },
           ticks: {
             display: true,
             color: '#f8f9fa',
             padding: 10,
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 2
             },
           }
         },
       },
     },
   });

   var ctx3 = document.getElementById("chart-line-tasks").getContext("2d");
   var monthly_sold_data = JSON.parse("{{monthly_sold_data|escapejs}}")
   var labelmonths = JSON.parse("{{labelmonths|escapejs}}")
   new Chart(ctx3, {
     type: "line",
     data: {
       labels: labelmonths,
       datasets: [{
         label: "Sales",
         tension: 0,
         borderWidth: 0,
         pointRadius: 5,
         pointBackgroundColor: "rgba(255, 255, 255, .8)",
         pointBorderColor: "transparent",
         borderColor: "rgba(255, 255, 255, .8)",
         borderWidth: 4,
         backgroundColor: "transparent",
         fill: true,
         data: monthly_sold_data,
         maxBarThickness: 6

       }],
     },
     options: {
       responsive: true,
       maintainAspectRatio: false,
       plugins: {
         legend: {
           display: false,
         }
       },
       interaction: {
         intersect: false,
         mode: 'index',
       },
       scales: {
         y: {
           grid: {
             drawBorder: false,
             display: true,
             drawOnChartArea: true,
             drawTicks: false,
             borderDash: [5, 5],
             color: 'rgba(255, 255, 255, .2)'
           },
           ticks: {
             display: true,
             padding: 10,
             color: '#f8f9fa',
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 3,
             },
           }
         },
         x: {
           grid: {
             drawBorder: false,
             display: false,
             drawOnChartArea: false,
             drawTicks: false,
             borderDash: [5, 5]
           },
           ticks: {
             display: true,
             color: '#f8f9fa',
             padding: 10,
             font: {
               size: 14,
               weight: 300,
               family: "Roboto",
               style: 'normal',
               lineHeight: 2
             },
           }
         },
       },
     },
   });
 </script>
