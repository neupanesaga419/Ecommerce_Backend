<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            
            <th>Price</th>
            <th>Category</th>
        </tr>
        {% for item in page_obj %}
        <tr>
            <td class="align-middle text-center text-sm">
                <span class="badge badge-sm bg-gradient-primary">{{item.product_name}}</span>
              </td>
            <td class="align-middle text-center text-sm">
                <span class="badge badge-sm bg-gradient-primary">{{item.product_amount}}</span>
              </td>
              <td class="align-middle text-center text-sm">
                <span class="badge badge-sm bg-gradient-success">{{item.product_cost_price}}</span>
              </td>
              <td>
                <p class="text-xs font-weight-bold mb-0">{{item.product_category}}</p>
              </td>
        </tr>
        {% endfor %}
    </table>
    
    <div>
        {% if page_obj.has_previous %}
        <span>
            <a href="?page={{page_obj.previous_page_number}}">Previous</a>
        </span>
        {% endif %}
        <span>
            {{page_obj.number}}
        </span>
        {% if page_obj.has_next %}
        <span>
            <a href="?page={{page_obj.next_page_number}}">Next</a>
        </span>
        {% endif %}
    </div>
    
</body>
</html>
